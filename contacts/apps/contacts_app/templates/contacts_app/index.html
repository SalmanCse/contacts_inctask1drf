<!DOCTYPE html>
<html>
<head>
        <title></title>
</head>  
<body>
  <form action="/create" method="post">
    {% csrf_token %}
    <label for="name">Name: <input type="text" name="name" id="
        name"</label>
    <label for="breed">Breed: <input type="text" name="breed" id=
        "breed"</label>
    <input type="submit" value="Create" />
  </form>
  <table border="1">
    <thead>
        <th>Contacts Name</th>
        <th>Breed</th>
        <th>Created at</th>
        <th>Updated at</th>
        <th>Actions</th>
    </thead>
     <tbody>
         {% for contacts in contactss %}

            <tr>
                    <td>{{ contacts.name }}</td>
                    <td>{{ contacts.breed }}</td>
                    <td>{{ contacts.created_at }}</td>
                    <td>{{ contacts.updated_at }}</td>
                    <td><a href="/edit/{{ contacts.id }}">Edit</a> <a href="/
                        delete/{{ contacts.id }}">Delete</a> </td>
            </tr>

         {% endfor %}
     </tbody>
  </table> 
</body>  
    
</html>
